<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>brand</title>
    <style>
        .el-table .warning-row {
            background: oldlace;
        }

        .el-table .success-row {
            background: #f0f9eb;
        }
    </style>

</head>
<body>

<div id="app">

    <!--搜索表单-->
    <el-form :inline="true" :model="brand" class="demo-form-inline">

        <el-form-item label="当前状态">
            <el-select v-model="brand.status" placeholder="当前状态">
                <el-option label="启用" value="1"></el-option>
                <el-option label="禁用" value="0"></el-option>
                <el-option label="全部" value=""></el-option>
            </el-select>
        </el-form-item>

        <el-form-item label="企业名称">
            <el-input v-model="brand.companyName" placeholder="企业名称"></el-input>
        </el-form-item>

        <el-form-item label="品牌名称">
            <el-input v-model="brand.brandName" placeholder="品牌名称"></el-input>
        </el-form-item>

        <el-form-item>
            <el-button type="primary" @click="onSubmit">查询</el-button>
        </el-form-item>
    </el-form>

    <!--按钮-->
    <el-row>

        <el-button type="danger" plain @click="deleteByIds">批量删除</el-button>
        <el-button type="primary" plain @click="addDialogVisible = true">新增</el-button>

    </el-row>

    <!--添加数据对话框表单-->
    <el-dialog
            title="添加品牌"
            :visible.sync="addDialogVisible"
            width="30%"
            :show-close=false
            :center=true
            >

        <el-form ref="form" :model="addBrand" label-width="80px" >
            <el-form-item label="品牌名称">
                <el-input v-model="addBrand.brandName"></el-input>
            </el-form-item>

            <el-form-item label="企业名称">
                <el-input v-model="addBrand.companyName"></el-input>
            </el-form-item>

            <el-form-item label="排序">
                <el-input v-model="addBrand.ordered"></el-input>
            </el-form-item>

            <el-form-item label="备注">
                <el-input type="textarea" v-model="addBrand.description"></el-input>
            </el-form-item>

            <el-form-item label="状态">
                <el-switch v-model="addBrand.status"
                           active-value="1"
                           inactive-value="0"
                ></el-switch>
            </el-form-item>


            <el-form-item>
                <el-button type="primary" @click="addBrandFun">提交</el-button>
                <el-button type="danger" @click="cancelAddBrand">取消</el-button>
            </el-form-item>
        </el-form>

    </el-dialog>

    <!--编辑数据对话框表单-->
    <el-dialog
            title="编辑品牌"
            :visible.sync="editDialogVisible"
            width="30%"
            :center=true
    >

        <el-form ref="form" :model="editBrand" label-width="80px">
            <el-form-item label="品牌名称">
                <el-input v-model="editBrand.brandName"></el-input>
            </el-form-item>

            <el-form-item label="企业名称">
                <el-input v-model="editBrand.companyName"></el-input>
            </el-form-item>

            <el-form-item label="排序">
                <el-input v-model="editBrand.ordered"></el-input>
            </el-form-item>

            <el-form-item label="备注">
                <el-input type="textarea" v-model="editBrand.description"></el-input>
            </el-form-item>

            <el-form-item label="状态">
                <el-switch v-model="status"
                           active-value=1
                           inactive-value=0
                ></el-switch>
            </el-form-item>


            <el-form-item >
                <el-button type="primary" @click="handleEdit">提交</el-button>
                <el-button type="danger" @click="editDialogVisible = false">取消</el-button>
            </el-form-item>
        </el-form>

    </el-dialog>

    <!--表格-->
    <template>
        <el-table
                :data="tableData"
                style="width: 100%"
                :row-class-name="tableRowClassName"
                @selection-change="handleSelectionChange"
        >
            <el-table-column
                    type="selection"
                    width="55">
            </el-table-column>
            <el-table-column
                    type="index"
                    width="50">
            </el-table-column>

            <el-table-column
                    prop="brandName"
                    label="品牌名称"
                    align="center"
            >
            </el-table-column>
            <el-table-column
                    prop="companyName"
                    label="企业名称"
                    align="center"
            >
            </el-table-column>
            <el-table-column
                    prop="ordered"
                    align="center"
                    label="排序">
            </el-table-column>
            <el-table-column
                    prop="statusStr"
                    align="center"
                    label="当前状态">
            </el-table-column>

            <el-table-column
                    align="center"
                    label="操作">

                <el-row slot-scope="scope">
                    <el-button type="primary" @click="getRow(scope.$index, scope.row)">修改</el-button>
                    <el-button type="danger" @click="handleDelete(scope.$index, scope.row)">删除</el-button>
                </el-row>

            </el-table-column>

        </el-table>
    </template>

    <!--分页工具条-->
    <el-pagination
            @size-change="handleSizeChange"
            @current-change="handleCurrentChange"
            :current-page="currentPage"
            :page-sizes="[5, 10, 15, 20]"
            :page-size="5"
            layout="total, sizes, prev, pager, next, jumper"
            :total="totalCount">
    </el-pagination>

</div>


<script src="js/vue.js"></script>
<script src="element-ui/lib/index.js"></script>
<link rel="stylesheet" href="element-ui/lib/theme-chalk/index.css">
<script src="js/axios-0.18.0.js"></script>

<script>
    new Vue({
        el: "#app",
        //页面加载完毕后执行
        mounted(){
            this.selectAll();
        },
        methods: {
            //取消添加
            cancelAddBrand(){
                this.addBrand={};
                this.addDialogVisible = false;
            },
            //获取编辑的数据
            getRow(index,row){
                console.log(index,row);
                //禁用双向绑定
                let brand={...row};
                this.editBrand=brand;
                //获取状态，显示在编辑表单上
                this.status=String(this.editBrand.status);
                this.editDialogVisible = true;
            },
            //编辑数据
            handleEdit(){
                // 获取编辑表单中的状态
                this.editBrand.status=Number(this.status);
                axios({
                    method:"post",
                    url:"http://localhost:8080/brand-case/brand/editById",
                    data:this.editBrand,
                    charset:"utf-8"
                }).then(resp=>{
                    if(resp.data=="success"){
                        this.editDialogVisible=false;
                        //清空对象
                        this.editBrand={};
                        //查询数据
                        this.selectAll();
                        this.$message({
                            message: '编辑成功',
                            type: 'success'
                        });
                    }
                })
            },
            //删除行
            handleDelete(index,row){
                console.log(index,row);
                this.$confirm('此操作将删除数据, 是否继续?', '提示', {
                    confirmButtonText: '确定',
                    cancelButtonText: '取消',
                    type: 'warning'
                }).then(() => {
                    axios({
                        method:"post",
                        url:"http://localhost:8080/brand-case/brand/deleteById",
                        data:row.id,
                    }).then(resp=>{
                        if(resp.data==="success"){
                            this.selectAll();
                            this.$message({
                                message: '删除成功',
                                type: 'success'
                            });
                        }
                    })
                }).catch(() => {
                    this.$message({
                        type: 'info',
                        message: '已取消删除'
                    });
                });
            },
            //通过ID数组删除
            deleteByIds(){
                this.$confirm('此操作将删除数据, 是否继续?', '提示', {
                    confirmButtonText: '确定',
                    cancelButtonText: '取消',
                    type: 'warning'
                }).then(() => {
                    for (let i = 0; i < this.multipleSelection.length; i++) {
                        this.selectedIds[i]=this.multipleSelection[i].id;
                    }
                    axios({
                        method:"post",
                        url:"http://localhost:8080/brand-case/brand/deleteByIds",
                        data:this.selectedIds,
                    }).then(resp=>{
                        if(resp.data==="success"){
                            this.selectAll();
                            this.$message({
                                message: '删除成功',
                                type: 'success'
                            });
                        }
                    })
                }).catch(() => {
                    this.$message({
                        type: 'info',
                        message: '已取消删除'
                    });
                });

            },
            //分页和条件查询
            selectAll(){
                axios({
                    method:"post",
                    url:"http://localhost:8080/brand-case/brand/selectByPageAndCondition?currentPage="+
                        this.currentPage+"&pageSize="+this.pageSize,
                    data:this.brand
                }).then(resp=>{
                    this.tableData=resp.data.rows;
                    this.totalCount=resp.data.totalCount;
            })
            },

            tableRowClassName({row, rowIndex}) {
                if (rowIndex === 1) {
                    return 'warning-row';
                } else if (rowIndex === 3) {
                    return 'success-row';
                }
                return '';
            },
            // 复选框选中后执行的方法
            handleSelectionChange(val) {
                this.multipleSelection = val;
                console.log(this.multipleSelection)
            },
            // 查询方法
            onSubmit() {
                console.log(this.brand);
                this.currentPage=1;
                this.selectAll();
            },
            // 添加数据
            addBrandFun(){
                // console.log(this.brand);
                axios({
                    method:"post",
                    url:"http://localhost:8080/brand-case/brand/add",
                    data:this.addBrand,
                    charset:"utf-8"
                }).then(resp=>{
                    if(resp.data=="success"){
                        this.addBrand={};
                        this.addDialogVisible=false;
                        this.selectAll();
                        this.$message({
                            message: '添加成功',
                            type: 'success'
                        });
                    }
                })
            },

            //分页
            handleSizeChange(val) {
                console.log(`每页 ${val} 条`);
                this.pageSize=val;
                this.selectAll();
            },
            handleCurrentChange(val) {
                console.log(`当前页: ${val}`);
                this.currentPage=val;
                this.selectAll();
            }

        },
        data() {
            return {
                //表单的禁用或启用状态，字符串类型
                status:"1",
                // 当前页码
                currentPage:1,
                //总页数
                totalCount:100,
                //每页数据条数
                pageSize:5,
                // 添加数据对话框是否展示的标记
                addDialogVisible: false,
                //修改数据对话框是否展示的标记
                editDialogVisible: false,
                // 查询品牌模型数据
                brand: {
                    status: '',
                    brandName: '',
                    companyName: '',
                    id:"",
                    ordered:"",
                    description:""
                },
                // 编辑品牌模型数据
                editBrand: {
                    status: '',
                    brandName: '',
                    companyName: '',
                    id:"",
                    ordered:"",
                    description:""
                },
                // 添加品牌模型数据
                addBrand: {
                    status: '',
                    brandName: '',
                    companyName: '',
                    id:"",
                    ordered:"",
                    description:""
                },
                //多选选中的ID数组
                selectedIds:[],
                // 复选框选中数据集合
                multipleSelection: [],
                // 表格数据
                tableData: []
            }
        }
    })

</script>

</body>
</html>
